    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
     <!-- navbar -->
     <nav class="navbar bg">
        <ul class="links-container">
            <li class="link-item"><a href="index.html" class="link active">Home</a></li>

                <img src="image/user.png" class="user-icon" alt="">
